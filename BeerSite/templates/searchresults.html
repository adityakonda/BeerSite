<html>
<body>
<style type="text/css">
body {
background-color: #cccccc;
font-family: Helvetica;
font-size: 16px;
}

.wrapper {
background-color: rgba(100, 200, 200, .8);
border-radius: 20px;
border: 2px solid #333333;
margin: 0 auto;
padding: 10px;
width: 900px;
}

h1 {
margin-top: 30px;
text-align: center;
}

h3 {
margin-bottom: 0
}

.brewer {
font-style: italic;
font-size: 12px;
color: #666666;
margin-bottom: 10px;
}

.brewer a {
color: #666666;
text-decoration: none;
}

.brewer a:hover {
color: #3333ff;
text-decoration: underline;
}

.result {
padding: 10px 20px 20px 20px;
border-top: 1px dotted #333333;
}

</style>
<h1>Beer Search</h1>
<div class="wrapper">
<h2>{{title}} <em>{{em}}</em></h2>
{% for result in searchresults %}
<div class="result">
  <h3>{{result.name}}</h3>
  <div class="brewer">
    <a href="/brewer/{{result.brewery_name|urlencode}}">{{result.brewery_name}}</a>
  </div>
  <div class="result-description">
    {{result.description}}
    <div class="result-description-morelike">
      <a href="/morelikethis/{{result.id}}">(more like this)</a>
    </div>
  </div>
</div>
{% endfor %}
</div>
</body>
</html>
